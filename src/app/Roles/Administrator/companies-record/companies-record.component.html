<div class="headerContainer">

    <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <h1 fxFlex="50%">
            Companies
        </h1>
        <mat-form-field fxFlex="33%" fxFlexOffset="20">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Serch company...">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="accent" (click)="newCompany()">
                <mat-icon>add</mat-icon>
                New Company   
            </button>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" *ngIf="dataSource.data.length == 0">
        <h4 style="color: #bdc7cc ;">No registered companies.</h4>
    </div>

</div>

<div class="tableContainer" *ngIf="dataSource.data.length > 0">

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.co_name}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.co_city}} </span> </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State/Province </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.co_state}} </span> </td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.co_country}} </span> </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.co_address}} </span> </td>
        </ng-container>

        <ng-container matColumnDef="areaCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Area Code </th>
            <td mat-cell *matCellDef="let element"> <span> {{element.co_areaCode}} </span> </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.co_phoneNumber}} </span> </td>
        </ng-container>


        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="viewDetails(element._id)">
                            <mat-icon>visibility</mat-icon>     
                    </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]">
    </mat-paginator>
</div>
